<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Huddle - Creating Genuine Connections</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="header__photo">
      <img src="logo.svg" id="photo__logo" alt="Thought bubble icon">
    </div>

    <div class="page__body">
      <img src="illustration-mockups.svg" id="photo__body" alt="Picture of website design layout">
        <div class="page__content">
          <h2 id="header__font">Build The Community Your Fans Will Love</h2>

          <p id="content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>

          <button type="button" id="button" alt="Registration button">Register</button>
        </div>
    </div>

    <div class="footer__icons">
      <a href="#"><img src="icons8-facebook.svg" id="facebook__icon" alt="Facebook F icon"></a>
      <a href="#"><img src="icons8-twitter.svg" id="twitter__icon" alt="Twitter bird icon"></a>
      <a href="#"><img src="icons8-instagram.svg" id="instagram__icon" alt="Instagram camera icon"></a>
    </div>

  </main>
</body>
</html>
